<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM PARMI</title>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #1e1e2d; color: white; display: flex; height: 100vh; }
        .left-panel { 
            width: 40%; background: white; color: black; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            padding: 40px; 
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .left-panel h1 {
            font-size: 28px; font-weight: bold; 
            color: #d31a1a; text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .left-panel p {
            text-align: center; width: 80%; 
            color: #b68d35; font-size: 16px;
        }
        .left-panel img {
            width: 80%; max-width: 250px;
            margin-top: 20px;
        }
        .right-panel { 
            width: 60%; display: flex; 
            justify-content: center; align-items: center; 
            background: #d31a1a; 
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
        }
        .login-box {
            width: 320px; text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .login-box h2 {
            margin-bottom: 20px; color: #f4f4f4;
            font-size: 22px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        input {
            width: calc(100% - 24px); padding: 12px;
            margin-bottom: 10px; border: none;
            border-radius: 5px; background: #222;
            color: white; font-size: 16px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: block; margin-left: auto; margin-right: auto;
        }
        button {
            width: 100%; background: #b68d35;
            color: white; border: none;
            padding: 12px; border-radius: 5px;
            cursor: pointer; font-size: 16px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #967027;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h1>Prime Alliance Recovery Management, Inc.</h1>
        <p>Manage Customer Relations, Sales & Marketing Outbound Campaigns From One Place.</p>
        <img src="parmi.jpg" alt="Prime Alliance Logo">
    </div>
    <div class="right-panel">
        <div class="login-box">
            <h2>Sign In</h2>
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Sign In</button>
        </div>
    </div>

    <script>
        function login() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            if (email.toLowerCase() === "sdg" && password === "SHOPEE") {
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid credentials");
            }
        }
    </script>
</body>
</html>
