<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; color: black; }
        .navbar { background: #d31a1a; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; color: white; display: flex; justify-content: space-between; align-items: center; }
        .logout-btn { background: white; color: #d31a1a; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .logout-btn:hover { background: #f4f4f4; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .filters { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .card { background: #d31a1a; color: white; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .card h3 { margin: 0; font-size: 24px; }
        .card p { margin: 5px 0 0; font-size: 14px; color: #f4f4f4; }
        select, input { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="navbar">
        <span>PARMI Dashboard</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <div class="filters">
            <select>
                <option>Filter Groups</option>
                <option>M5 CYCLE 1</option>
                <option>M6 CYCLE 2</option>
            </select>
            <input type="date">
        </div>
        <div class="grid">
            <div class="card"><h3>513</h3><p>NEW</p></div>
            <div class="card"><h3>0</h3><p>BEST TIME TO CALL</p></div>
            <div class="card"><h3>0</h3><p>CONGESTED</p></div>
            <div class="card"><h3>0</h3><p>OUT OF COVERAGE</p></div>
            <div class="card"><h3>1</h3><p>PARTLY PAID</p></div>
            <div class="card"><h3>0</h3><p>PAID</p></div>
            <div class="card"><h3>0</h3><p>DECEASED</p></div>
            <div class="card"><h3>0</h3><p>FOLLOW UP CALL</p></div>
            <div class="card"><h3>0</h3><p>UNATTENDED</p></div>
            <div class="card"><h3>0</h3><p>BANNED ACCOUNT</p></div>
        </div>
    </div>
    <script>
        function logout() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
